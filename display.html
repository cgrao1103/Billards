<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Shot</title>
    <style>
        #poolTableContainer {
            width: 800px;
            height: 400px;
            margin: 0 auto;
            border: 2px solid black;
            position: relative;
        }
        #poolTable {
            width: 100%;
            height: 100%;
            background-color: green;
        }
        .ball {
            fill: white;
            cursor: pointer;
        }
        #cueBall {
            r: 10;
        }
        .otherBall {
            r: 10;
        }
        #otherBall1 {
            cx: 700;
            cy: 100;
        }
        #otherBall2 {
            cx: 700;
            cy: 200;
        }
        #otherBall3 {
            cx: 700;
            cy: 300;
        }
        #guideLine {
            stroke: white;
            stroke-width: 3;
        }
    </style>
</head>
<body>
    <div id="poolTableContainer">
        <svg id="poolTable" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
            <!-- Add SVG elements for pool table here -->
            <circle class="ball" id="cueBall" cx="100" cy="200" r="10" />
            <circle class="ball otherBall" id="otherBall1" />
            <circle class="ball otherBall" id="otherBall2" />
            <circle class="ball otherBall" id="otherBall3" />
            <!-- Add other balls and table elements here -->
        </svg>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            const poolTable = $('#poolTable');
            const cueBall = $('#cueBall');
            const otherBalls = $('.otherBall');

            let isDragging = false;
            let guideLine = null;

            cueBall.mousedown(function(event) {
                isDragging = true;
            });

            $(document).mousemove(function(event) {
                if (isDragging) {
                    if (!guideLine) {
                        guideLine = $('<line id="guideLine" stroke="white" stroke-width="3" />');
                        poolTable.append(guideLine);
                    }
                    const cueBallRect = cueBall[0].getBoundingClientRect();
                    const cueBallCenterX = cueBallRect.left + cueBallRect.width / 2;
                    const cueBallCenterY = cueBallRect.top + cueBallRect.height / 2;
                    guideLine.attr('x1', cueBallCenterX);
                    guideLine.attr('y1', cueBallCenterY);
                    guideLine.attr('x2', event.clientX);
                    guideLine.attr('y2', event.clientY);
                }
            });

            $(document).mouseup(function(event) {
                if (isDragging) {
                    isDragging = false;
                    if (guideLine) {
                        guideLine.remove();
                        guideLine = null;
                    }
                    const cueBallCenterX = parseFloat(cueBall.attr('cx')) + 10; // Adjust for cue ball radius
                    const cueBallCenterY = parseFloat(cueBall.attr('cy')) + 10; // Adjust for cue ball radius
                    const releasePositionX = event.clientX;
                    const releasePositionY = event.clientY;
                    const velocityX = releasePositionX - cueBallCenterX;
                    const velocityY = releasePositionY - cueBallCenterY;
                    console.log('Initial Velocity X:', velocityX);
                    console.log('Initial Velocity Y:', velocityY);
                    // Call function to send initial velocity to server
                    sendInitialVelocityToServer(velocityX, velocityY);
                }
            });
        });

        function sendInitialVelocityToServer(velocityX, velocityY) {
            // Implement sending initial velocity to server using Ajax
            console.log('Sending initial velocity to server:', velocityX, velocityY);
        }
    </script>
</body>
</html>
